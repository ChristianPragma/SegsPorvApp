<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100% 100%">
  <rect x="0" y="0" width="100%" height="100%" fill="rgba(128, 128, 128, 0.5)"/>
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(200,0,0);stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="50%" cy="50%" r="20%" fill="url(#grad)" style="animation: pulse 2s infinite"/>
  <text x="50%" y="50%" text-anchor="middle" fill="#FFFFFF" font-size="20" font-weight="bold">ALERTA</text>
  <style>
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>  
</svg>
